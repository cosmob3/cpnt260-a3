<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body class= "layout">
  <header>
    <h1>Sign Gallery</h1>
    <p>A collection of Open License Images</p>
  </header>
  <section class="gallery-container">

    

    <figure>
        <img src="./assets/images/neon-sign.jpg" alt="neon-sign">
        <figcaption></figcaption>
    </figure>

    <figure>
        <img src="./assets/images/the-place.jpg" alt="golden-gate">
        <figcaption></figcaption>
    </figure>

    <figure class="fig-portrait">
      <img src="./assets/images/pizza-sign.jpg" alt="red-car">
      <figcaption></figcaption>
    </figure>
 

    <figure>
      <img src="./assets/images/fantasy-sign.jpg" alt="tic-tac-toe">
      <figcaption></figcaption>
    </figure>

    <figure>
      <img src="./assets/images/reach-for-moon.jpg" alt="traffic-cone">
      <figcaption></figcaption>
    </figure> 

    <figure class="fig-landscape">
      <img src="./assets/images/be-brilliant.jpg" alt="red-door">
      <figcaption></figcaption>
    </figure>

  
  </section>
  
</body>
</html>
